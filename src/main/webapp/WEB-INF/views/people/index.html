<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все читатели</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{people/{id}(id=${person.getPerson_id()})}"
       th:text="${person.getName() + ', ' + person.getBirthdate()}">Person placeholder</a>
</div>

<br/>
<hr/>

<a href="/people/new">Создать карточку нового читателя</a>

</body>
</html>
