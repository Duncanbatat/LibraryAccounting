<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать карточку читателя</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{fullName}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}"
         th:errors="*{fullName}">Full name error</div>
    <br>
    <label for="birthdate">Год рождения: </label>
    <input type="text" th:field="*{dateOfBirth}" id="birthdate">
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}"
         th:errors="*{dateOfBirth}">Date of birth error</div>
    <br>
    <input type="submit" value="Создать">
</form>

</body>
</html>
