<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать карточку книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Название: </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}"
         th:errors="*{title}">Title error</div>
    <br>
    <label for="authorName">Имя автора: </label>
    <input type="text" th:field="*{author}" id="authorName">
    <div style="color: red" th:if="${#fields.hasErrors('author')}"
         th:errors="*{author}">Author error</div>
    <br>
    <label for="publicationYear">Год публикации: </label>
    <input type="text" th:field="*{year}" id="publicationYear">
    <div style="color: red" th:if="${#fields.hasErrors('year')}"
         th:errors="*{year}">Year error</div>
    <br>
    <input type="submit" value="Создать">
</form>

</body>
</html>
