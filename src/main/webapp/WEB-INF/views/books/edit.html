<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить карточку книги</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}">
    <label for="title">Название: </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}"
         th:errors="*{title}">Title error</div>
    <br>
    <label for="author">Имя автора: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}"
         th:errors="*{author}">Author error</div>
    <br>
    <label for="year">Год публикации: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}"
         th:errors="*{year}">Year error</div>
    <br>
    <input type="submit" value="Обновить">
</form>

</body>
</html>
