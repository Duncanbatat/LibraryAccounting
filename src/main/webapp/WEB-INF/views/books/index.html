<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
    th:text="${book.getTitle() + ', ' + book.getPublicationYear()}">Book placeholder</a>
</div>

<br/>
<hr/>

<a href="/books/new">Создать карточку новой книги</a>

</body>
</html>
